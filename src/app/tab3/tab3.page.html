<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News in USA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--For loop for the data array and displaying its contents-->
      <ion-card *ngFor="let usastory of NewsStoriesUSA">
        <ion-card-header>
          <ion-card-title>{{usastory.title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{usastory.content}}
        </ion-card-content>
      </ion-card>
  
</ion-content>
